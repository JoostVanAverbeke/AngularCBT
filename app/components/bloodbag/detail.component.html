<h1> Bloodbag details </h1>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <container class="span4">
        <div class="panel panel-info">

            <div class="panel-heading"><span class="glyphicon glyphicon-tint"></span> {{bloodBag?.externalId}}</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Blood product</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{bloodBag?.bloodproduct}} -
                            {{bloodBag?.bloodproductSpecification}}</p>
                    </div>

                    <label class="col-sm-2 control-label">Antigens</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{bloodBag?.antigenList}}</p>
                    </div>

                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{bloodBag?.webStatus}}</p>
                    </div>
                    <label class="col-sm-2 control-label">Checked out</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{bloodBag?.checkoutDateTime}}</p>
                    </div>
                    <label class="col-sm-2 control-label">Location</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{bloodBag?.location}}</p>
                    </div>
                    <label class="col-sm-2 control-label">Expires</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{bloodBag?.expirationDateTime}}</p>
                    </div>
                    <label class="col-sm-2 control-label">Responsible HC Provider</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{bloodBag?.transfusionHcProviderFullName}}</p>
                    </div>
                </div>

            </form>

        </div>
    </container>
</div>
